<html lang="en">

<head>

    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="sty-index.css">

<body>
    <div class="Quote-Con" id="QuoteCon">
        <div class="Quote-Tex">
            <i class="fas fa-quote-left"></i>
            <span id="Quote">Test Test Test Test Test Test Test Test Test Test Test Test Test Test Test Test Test Test</span>
            

        </div>
        <div class="Quote-Aut">
            <span id="Auth">Test Aouth</span>

        </div>
        <div class="Button-Con">

            </button>
            <button id="NewQuo" onclick="showQuo()">New Quote =></button>
        </div>
    </div>

</body>
